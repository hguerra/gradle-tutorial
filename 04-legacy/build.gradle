// If we need to add a community plugin, we have to add the external jar
//to the build classpath using buildscript{} block.
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.shipkit:shipkit:0.9.117"
    }
}

apply plugin: 'war'
apply plugin: "org.shipkit.bintray"

